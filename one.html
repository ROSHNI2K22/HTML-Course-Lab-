<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form method="POST" action="/index.php">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" maxlength="25" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="test@example.com" autofocus required><br>

      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="password" value="password" minlength="6" required><br>

      <label for="category">Category:</label>
      <select id="category">
        <option value="student">Student</option>
        <option value="employee">Employee</option>
        <option value="freelancer" selected>Freelancer</option>
      </select><br>

      <label for="date">Event Date:</label>
      <input type="date" id="date" name="event-date" required><br>

      <input type="radio" id="1" name="tickets" value="1">
      <label for="1">1 ticket</label><br>
      <input type="radio" id="2" name="tickets" value="2" checked>
      <label for="1">2 tickets</label><br>
      <input type="radio" id="3" name="tickets" value="3">
      <label for="1">3 tickets</label><br>
      
      <input type="checkbox" id="payment" name="payment" value="online">
      <label for="payment">Online Payment</label><br>

      <label for="notes">Notes:</label><br>
      <textarea id="notes" name="notes" rows="4" cols="40" placeholder="Type your notes here..."></textarea><br>

      <input type="submit">
    </form>
  </body>
</html>
